<!DOCTYPE html>

<body>
    <div>
        <canvas id="video-canvas" style="width: 100%; height: 100%"></canvas>
    </div>
	<script type="text/javascript" src="jsmpeg.min.js"></script>
    <script type="text/javascript">
		var canvas = document.getElementById('video-canvas');
        var player = new JSMpeg.Player('ws://47.92.84.138:8600/123', {canvas: canvas});

		function getRealTimeStream(url){
			player.stop();
			player.destroy();

            player = new JSMpeg.Player(url, {canvas: canvas});
		    player.play();
		}
	</script>
</body>
